<div>
    <h1 style="color: lightcoral;">Testing forms!</h1>
    <h2>{{mensaje}}</h2>
    <!-- El formulario debe de tener un id de angular igualado a ngForm-->
    <form #userForm="ngForm" (ngSubmit)="recibirDatos()">
        <label>Nombre:</label>
        <!-- Los controles de formulario deben de tener un id de angular con ngModel-->
        <!-- Para indicar el model debemos hacerlo con la siguiente sintaxis -->
        <input type="text" name="cajanombre" #cajanombre="ngModel" [(ngModel)]="user.nombre" />
        <br />
        <label>Apellidos: </label>
        <input type="text" name="cajaapellidos" #cajaapellidos="ngModel" [(ngModel)]="user.apellidos">
        <label>Edad:</label>
        <input type="number" name="cajaedad" #cajaedad="ngModel" [(ngModel)]="user.edad"><br/>
        <button>
            Enviar datos
        </button>
    </form>

    <h2>
        Nombre: {{user.nombre}},
        Apellidos: {{user.apellidos}},
        Edad: {{user.edad}}
    </h2>
</div>
